<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title> Socios </title>

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
                        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


                <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
                <link rel="stylesheet" type="text/css" href="style.css" title="style" />

                <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

                <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
                        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

                  <script type="text/javascript" src="login.js"></script>
                  <script type="text/javascript" src="sociosUI.js"></script>
        </head>
        <body>
                <!--
                        you can substitue the span of reauth email for a input with the email and
                        include the remember me checkbox
                -->
                <div id="login" class="container">
                        <div class="card card-container">
                                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>

                                <p id="profile-name" class="profile-name-card"></p>

                                <span id="reauth-email" class="reauth-email"></span>

                                <input id="inputEmail" class="form-control" placeholder="Email address" type="email" required autofocus>
                                <input id="inputPassword" class="form-control" placeholder="Password" type="password" required>

                                <div id="remember" class="checkbox">
                                        <a href="#" class="forgot-password">
                                                Forgot the password?
                                        </a>
                                </div>

                                <div class="wrapper">
                                        <span class="group-btn col-lg-12">
                                                <button id="sign" class="btn btn-lg btn-primary btn-block btn-signin" type="button">login</button>
                                        </span>
                                        <!--
                                        <span class="group-btn col-lg-6">
                                                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
                                        </span>
                                        -->
                                </div>
                        </div><!-- /card-container -->
                </div><!-- /container -->

                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </body>
</html>
